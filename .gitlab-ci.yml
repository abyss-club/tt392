image: node:latest

variables:
  REGISTRY_NAME: 'registry.gitlab.com'
  IMAGE_NAME: "registry.gitlab.com/${CI_PROJECT_PATH}:${CI_COMMIT_REF_NAME}"

stages:
  - test
  - build

test:
  # install deps
  before_script:
    - cp src/config_sample.js src/config.js
    - yarn
  stage: test
  script:
    - yarn lint:css
    - yarn lint:js

build-uat:
  image: docker:latest
  stage: build
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  services:
    - docker:dind
  script:
    - docker build . -t "${IMAGE_NAME}" --build-arg REACT_APP_ENV=uat
    - docker push "${IMAGE_NAME}"
  only:
    - master

build-prod:
  image: docker:latest
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  services:
    - docker:dind
  stage: build
  script:
    - docker build . -t "${IMAGE_NAME}"
    - docker push "${IMAGE_NAME}"
  only:
    - tags
